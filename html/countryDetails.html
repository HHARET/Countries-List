 <h2 class="sub-header">{{country.name}} Global Info</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                        <tr>
                        <th><a href="" ng-click="sortField='name'; reverse=!reverse">Name</a></th>
                        <th><a href="" ng-click="sortField='population'; reverse=!reverse" >Population</a></th>
                        <th><a href="" ng-click="sortField='capital'; reverse=!reverse">Capital</a></th>
                        <th><a href="" ng-click="sortField='gdp';reverse=!reverse">GDP</a></th>
                         <th>Flag</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                       <td> <a href="#/{{country.name}}">{{country.name}}</a> </td>
                        <td>{{country.population | number}}</td>
                         <td>{{country.capital}}</td>
                          <td>{{country.gdp | currency}}</td>
                        <td><img ng-src="{{ country.flagURL}}" width="100"></img></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
