<div class="container-fluid">
  <div class="row">
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <sidebar></sidebar>
        <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
               <a class="navbar-brand" href="#/">World countries information  </a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
              <form class="navbar-form navbar-right" >
                <input ng-model="query" type="text" class="form-control" placeholder="Search...">
              </form>
            </div>
        </div>
      </nav>
         <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">World Countries List</h1>

            <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                 <a class="navbar-brand" href="#/">World countries information  </a>
              </div>
              <div id="e cnavbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right" >
                  <input ng-model="query" type="text" class="form-control" placeholder="Search...">
                </form>
              </div>
            </div>
            </nav>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                        <tr>
                        <th><a href="" ng-click="sortField='name'; reverse=!reverse">Name</a></th>
                        <th><a href="" ng-click="sortField='population'; reverse=!reverse" >Population</a></th>
                        <th><a href="" ng-click="sortField='capital'; reverse=!reverse">Capital</a></th>
                        <th><a href="" ng-click="sortField='gdp';reverse=!reverse">GDP</a></th>
                         <th>Flag</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="country in countriesList | filter:query | orderBy:sortField:reverse" >
                       <td> <a href="#/{{country.name}}">{{country.name}}</a> </td>
                        <td>{{country.population | number}}</td>
                         <td>{{country.capital}}</td>
                          <td>{{country.gdp | currency}}</td>
                        <td><img ng-src="{{country.flagURL}}" width="100"></img></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
          </div>
        </div>
</div>
